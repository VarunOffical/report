<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boss">
      <div class="container">
        <div class="result">
          <h3>Your Result</h3>
          <div class="idea">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="light-text">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of <br />
              the people who have taken <br />
              these tests.
            </p>
          </div>
        </div>
      </div>
      <!-- this the second bar -->
      <div class="card">
        <div class="header">
          <h1>Summary</h1>
        </div>
        <div class="summary-item">
          <button>
            <span class="label reaction"><img src="images/icon-reaction.svg">Reaction</span>
          <span class="score">80 / 100</span>
          </button>
        </div>
        <div class="summary-item">
          <button><span class="label memory"><img src="images/icon-memory.svg">Memory</span>
            <span class="score">92 / 100</span></button>
        </div>
        <div class="summary-item">
          <button>
            <span class="label verbal"><img src="images/icon-verbal.svg">Verbal</span>
          <span class="score">61 / 100</span>
          </button>
        </div>
        <div class="summary-item">
          <button>
            <span class="label visual"><img src="images/icon-visual.svg">Visual</span>
          <span class="score">72 / 100</span>
          </button>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
